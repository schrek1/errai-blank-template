  <body>
    <div id="container" class="container">
      <div class="center-block" style="width: 350px;">

            <h3 class="panel-title">elBooker-CRM login</h3>
          </div>

            <form onsubmit="false" role="form" id="formular">
              <fieldset>
                <div class="text-center form-group">
                  <label for="username" class = "control-label" >Username</label>
                  <input data-field="username"  type="text" placeholder="username" class=" form-control center-block" style="width:225px">
                  <br>
                  <label for="password" class = "control-label">Password</label>
                  <input data-field="password" type="password" placeholder="password" class="form-control center-block" style="width:225px">
                  <br>
                  <button id="login" class="btn-primary btn"  style="min-width: 120px">login</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
